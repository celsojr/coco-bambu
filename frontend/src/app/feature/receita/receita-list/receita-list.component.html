<h1>Ãšltimos pedidos</h1>

<ul class="items">
  <li *ngFor="let receita of receitas | search: filtro">
    <div class="item">
      <img [src]="receita?.imagePath?.small" />

      <div class="text">
        <h2 [innerHTML]="receita?.nome | highlight: filtro"></h2>
        <p [innerHTML]="receita?.descricao | highlight: filtro"></p>
      </div>
    </div>

    <div class="actions">
      <span class="finalizado">Prato Finalizado</span>
      <span class="data">Hoje 19:32</span>
      <span class="receita" (click)="verReceita(receita?._id)">Ver receita</span>
    </div>
  </li>
</ul>
