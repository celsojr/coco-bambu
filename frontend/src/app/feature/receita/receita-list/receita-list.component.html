<div class="container">
  <h2 class="title">Ãšltimos Pedidos</h2>
  <div class="order-container">
    <div class="row order-item" *ngFor="let receita of receitas | search: filtro">
      <div class="col-3 order-item-img">
        <img [src]="receita?.imagePath?.small" [alt]="receita?.nome" class="img-fluid order-img" />
      </div>
      <div class="col-5 order-title-desc">
        <h3 class="ordem-title" [innerHTML]="receita?.nome | highlight: filtro"></h3>
        <p class="order-description" [innerHTML]="receita?.descricao | highlight: filtro"></p>
      </div>
      <div class="col-4">
        <div class="row actions">
          <div class="col-4">
            <div
              class="btn-circle btn-status d-flex justify-content-center align-items-center"
              data-toggle="collapse"
              href="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <span>Prato Finalizado</span>
            </div>
          </div>
          <div class="col-4">
            <div class="btn-circle btn-data d-flex justify-content-center align-items-center">
              <span>Hoje 19:32</span>
            </div>
          </div>
          <div class="col-4">
            <button
              (click)="verReceita(receita?._id)"
              class="btn btn-circle btn-receipe d-flex justify-content-center align-items-center"
              data-toggle="collapse"
              href="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <span>Ver receita</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
